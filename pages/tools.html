<style>
	h2 #transactionHash {
		font-size: 20px;
		color: #222;
	}
</style>

<h2><i class="fa fa-wrench fa-fw" aria-hidden="true"></i> NERVA Tools</h2>

<div class="well bs-component">
	<form class="form-horizontal" id="validate_address_form">
	    <fieldset>
			<div class="col-md-12">
				<div class="form-group">
					<label for="public_address">Validate Address</label>
					<input class="form-control" placeholder="NERVA address to validate" id="public_address">
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<button class="btn btn-default" type="button" id="validate_address">
						<span class="fa fa-search"></span> Validate
					</button>
				</div>
			</div>
	    </fieldset>
	</form>
</div>

<div class="well bs-component">
	<form class="form-horizontal" id="paper_wallet_form">
	    <fieldset>
			<div class="col-md-12">
				<div class="form-group">
					<label>Generate a Paper Wallet</label>
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<button class="btn btn-default" type="button" id="generate_paper_wallet">
						<span class="fa fa-search"></span> Generate
					</button>
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<div id="paperwallet_result">
					</div>
				</div>
			</div>
	    </fieldset>
	</form>
</div>

<script src="/js/cn_helper.js"></script>
<script src="/js/paperwallet.js"></script>
<script>
	var publicAddress = $("#public_address");

    currentPage = {
        destroy: function(){
        },
        init: function(){
			$("#paperwallet_result").hide(); 
        },
        update: function(){
        }
	};

	$("#validate_address").click(function()
	{
		if(!publicAddress.val()) {
			alertError("Fill all fields!");
			return;
		}
		
		var a = publicAddress.val();

		try {
			var res = decodeAddress(a);
			if (!res)
				alertError('Could not decode address');
			else
			{
				var msg = 'Address is valid!<br />' +
				'Type:' + res.type.address_type + '<br />' +
				'View:' + res.view + '<br />' +
				'Spend:' + res.spend;

				if (res.type.address_type == address_type.integrated)
					msg += '<br />PayID:' + res.intPaymentId;

				alertSuccess(msg);
			}
		}
		catch (e) {
			alertError("Could not decode address:<br />" + e);
		}
	});

	$("#generate_paper_wallet").click(function()
	{
		var seed = scReduce32(rand32());
		var keys = createAddress(seed);
		var mnemonic = mn_encode(seed, "english");

		$("#paperwallet_result").empty();

		$("#paperwallet_result").append(
			'<div><br/>' +
				'<strong>Address</strong><br/>' +
				'<p>' + keys.address + '</p>' +
				'<strong>Mnemonic Seed</strong><br/>' +
				'<p>' + mnemonic + '</p>' +
				'<strong>View Keys</strong><br/>' +
				'<p>Public: ' + keys.view.pub + '</p>' +
				'<p>Secret: ' + keys.view.sec + '</p>' +
				'<strong>Spend Keys</strong><br/>' +
				'<p>Public: ' + keys.spend.pub + '</p>' +
				'<p>Secret: ' + keys.spend.sec + '</p>' +
			'</div>'

		);

		$("#paperwallet_result").show();
	});

	function createAddress(seed)
	{
        var first = cnFastHash(seed);
		var second = cnFastHash(first);

		var spend = generateKeys(first);
		var view = generateKeys(second);
		var address = pubkeysToString(spend.pub, view.pub);
		
        return {
			spend: spend,
			view: view,
			address: address
		};
	}
	
	function generateKeys(seed)
	{
		if (seed.length !== 64) throw "generateKeys: Invalid seed input length!";
		
		var sec = scReduce32(seed);
		var pub = secKeyToPub(sec);
		
        return {
            sec: sec,
            pub: pub
        };
	}
	
	function pubkeysToString(spend, view)
	{
        var prefix = encodeVarint(CRYPTONOTE_PUBLIC_ADDRESS_BASE58_PREFIX);
        var data = prefix + spend + view;
        var checksum = cnFastHash(data);
        return cnBase58.encode(data + checksum.slice(0, ADDRESS_CHECKSUM_SIZE * 2));
    }
</script>
